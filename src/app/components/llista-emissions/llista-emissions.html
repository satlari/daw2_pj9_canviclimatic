<div class="container-material">
  <h2 class="mat-h2">Llista d'Emissions de CO2 per País</h2>

  <!-- Secció de filtres -->
  <div class="filtres-container flex-wrap gap-20 mb-24 align-center">
    <mat-form-field appearance="outline" class="flex-1">
      <mat-label>Cercar per país</mat-label>
      <input matInput type="text" [(ngModel)]="filtrePais" placeholder="Ex. Xina">
    </mat-form-field>

    <mat-form-field appearance="outline" class="flex-1">
      <mat-label>Filtrar per continent</mat-label>
      <mat-select [(ngModel)]="filtreContinent">
        <mat-option *ngFor="let continent of continents" [value]="continent">
          {{ continent }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- Llista de targetes -->
  <mat-list role="list">
    <!-- Bucle per mostrar cada dada amb el pipe de filtre aplicat -->
    <mat-list-item 
      *ngFor="let dada of llistaDades | filtre:filtrePais:filtreContinent" 
      class="list-item-custom"
      [routerLink]="['/detall', dada.id]">
      <mat-icon matListItemIcon>flag</mat-icon>
      <div matListItemTitle class="list-item-title">{{ dada.pais }}</div>
      <div matListItemLine>{{ dada.continent }} - {{ dada.anyDada }}</div>
      <div matListItemLine class="list-item-description">{{ dada.descripcio | retallarText}}</div>
    </mat-list-item>
  </mat-list>
</div>
